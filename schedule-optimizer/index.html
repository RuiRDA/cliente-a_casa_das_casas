<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Escalas de Trabalho com Cores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Painel de Configuração -->
        <div id="config-panel" class="w-full lg:w-1/3 bg-white p-6 shadow-lg overflow-y-auto config-panel">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Configuração da Escala</h1>

            <!-- Mês e Ano -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Período</h2>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="month-select" class="block text-sm font-medium text-gray-700">Mês</label>
                        <select id="month-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                    </div>
                    <div class="w-1/2">
                        <label for="year-input" class="block text-sm font-medium text-gray-700">Ano</label>
                        <input type="number" id="year-input" value="2025" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>
            
            <!-- Colaboradores -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Colaboradores e Cores</h2>
                <div id="employee-list" class="space-y-2"></div>
                <div class="flex mt-3 space-x-2 items-center">
                    <input type="text" id="new-employee-name" placeholder="Nome do colaborador" class="flex-grow rounded-md border-gray-300 shadow-sm sm:text-sm">
                    <input type="color" id="new-employee-color" value="#e2e8f0" class="rounded-md">
                    <button id="add-employee-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm">Adicionar</button>
                </div>
            </div>

            <!-- Férias e Folgas -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Férias e Folgas</h2>
                <label for="employee-select-calendar" class="block text-sm font-medium text-gray-700 mb-2">Selecione o Colaborador</label>
                <select id="employee-select-calendar" class="block w-full rounded-md border-gray-300 shadow-sm mb-4"></select>
                <div class="flex space-x-2 mb-4">
                    <button id="mark-vacation-btn" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-sm">Marcar Férias</button>
                    <button id="mark-off-btn" class="flex-1 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm">Marcar Folga</button>
                    <button id="clear-day-btn" class="flex-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 text-sm">Limpar Dia</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1 text-center"></div>
            </div>

            <!-- Regras -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Regras e Preferências</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Pares Preferenciais</label>
                        <div class="mt-1 flex space-x-2">
                            <select id="pair-employee-1" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <select id="pair-employee-2" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <button id="add-pair-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm whitespace-nowrap">Adicionar Par</button>
                        </div>
                        <div id="preferred-pairs-list" class="mt-2 space-y-1"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dias Preferenciais</label>
                        <div class="mt-1 flex space-x-2">
                            <select id="preferred-day-employee" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <select id="preferred-day-select" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <button id="add-preferred-day-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm whitespace-nowrap">Adicionar Dia</button>
                        </div>
                        <div id="preferred-days-list" class="mt-2 space-y-1"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Regras Especiais</label>
                        <div class="mt-1 flex space-x-2">
                            <select id="special-rule-employee" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <select id="special-rule-type" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                            <input type="number" id="special-rule-value" class="block w-24 rounded-md border-gray-300 shadow-sm sm:text-sm hidden" placeholder="Valor">
                            <button id="add-special-rule-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm whitespace-nowrap">Adicionar Regra</button>
                        </div>
                        <div id="special-rules-list" class="mt-2 space-y-1"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-700">Turnos Ideais (por tipo)</label><input type="number" id="ideal-shifts" value="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Turnos Máximos (por tipo)</label><input type="number" id="max-shifts" value="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Dias antes de Férias</label><input type="number" id="days-before-vacation" value="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Dias antes de Folga</label><input type="number" id="days-before-off" value="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Ações -->
            <div class="mt-8">
                <button id="generate-schedule-btn" class="w-full px-6 py-3 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 text-lg transition-transform transform hover:scale-105">Gerar Escala</button>
                <button id="clear-config-btn" class="w-full mt-4 px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Limpar Configuração</button>
            </div>
        </div>

        <!-- Painel da Escala -->
        <div class="w-full lg:w-2/3 p-6 bg-gray-50">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Escala Gerada</h1>
            <div id="output-panel" class="bg-white p-4 rounded-lg shadow">
                <div id="loader-container" class="hidden flex-col items-center justify-center min-h-[400px]">
                    <div class="loader"></div>
                    <p class="mt-4 text-gray-600">A otimizar a escala... Isto pode demorar um pouco.</p>
                </div>
                <div id="schedule-container">
                    <p id="placeholder-text" class="text-center text-gray-500 py-20">A escala gerada aparecerá aqui. Configure os dados e clique em "Gerar Escala".</p>
                    <div id="schedule-table-container" class="overflow-x-auto"></div>
                </div>
                <div id="summary-container" class="mt-6"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
